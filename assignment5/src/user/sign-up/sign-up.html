<div class="container">
  <h2 id="sign-up-title" class="text-center">Sign Up</h2>
  <div class="text-center">
    Sign up to our newsletter!
  </div>

  <form>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Your first name"
            required
          />
        </div>
        <div>Your first name is required</div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Your last name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="Your email address"
            required
          />
        </div>
        <div>Your email address is required</div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            placeholder="Your phone number"
          />
        </div>
      </div>
      <!-- col -->
      <div class="col-sm-6">
        <div class="form-group">
          <label for="favoriteItem"> My favorite menu item: </label>
          <input
            type="text"
            class="form-control"
            placeholder="Type something like A1, A2, etc"
          />
        </div>
        <div>No such menu number exists</div>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-sm-11"></div>
      <div class="col-sm-1">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  <div class="text-center">Your information has been saved</div>
</div>
